{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
    <h1 class="text-center" style = "margin-top: 20vh;">MAGIC</h1>
    <form method="post" class="magic-form d-flex alight-items-end justify-content-between mx-auto">
        {% csrf_token %}
        <div class="d-flex flex-colum">
       <label for="">User guess</label> 
       <input class="form-control" type="number" name="user_guess" placeholder="Enter your number" required>
      </div>
       <button class="btn btn-outline-light alight-items magic-form__btn" type="submit">submit</button>
    </form>
    <p class="text-center fs-3 mt-2">Число компьютера: {{result}}</p>
</body>
</html>
