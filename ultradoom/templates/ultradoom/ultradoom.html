{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="{% static  'core/css/style.css' %}">
</head>

<body data-bs-theme="dark">
    <head></head>
    <div class="container">

        {% for video in videos %}
        <div class="card w-50 mt-5 fw-bold rounded-5" style="width: 18rem;">
            <div class="card-body">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{video.embed}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <h5 class="card-title text-warning">{{video.title}}</h5>
                <div class="mx-auto mb-3" style="width: 95%; height: 1px; background: gold; "></div>
                
            </div>

        </div>
        {% endfor %}
    </div>


</body>

</html>
