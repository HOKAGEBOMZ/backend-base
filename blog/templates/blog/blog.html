{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="{% static  'core/css/style.css' %}">
</head>

<body data-bs-theme="dark">
    <div class="container">

        {% for post in posts %}
        <div class="card w-50 mt-5 fw-bold rounded-5" style="width: 18rem;">
            <img src="{{post.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-warning">{{post.title}}</h5>
                <p class="card-text">{{post.description}}</p>
                <p><img width="24" height="24" src="https://img.icons8.com/material-two-tone/24/filled-like.png"
                        alt="filled-like" />{{post.likes}}</p>
                <p>{{post.created_at}}</p>
                <div class="mx-auto mb-3" style="width: 95%; height: 1px; background: gold; "></div>
                <section class="comments">
                    <div class="container">
                        {% for comment in comments %}
                        <h4>{{comment.author.username}}</h4>
                        <p>{{comment.text}}</p>
                        {% endfor %}
                    </div>
                </section>
                <a href="#" class="btn btn-primary">Перейти</a>
            </div>

        </div>
        {% endfor %}
    </div>


</body>

</html>
